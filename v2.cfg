e_ShadowsMaxTexRes = 512  ; Maximum resolution for shadow textures Min-Max Values: Typically ranges from 256 or 512 (low resolution) to 2048 or 4096 (high resolution).
e_VolumetricFog = 0  ; Volumetric fog (0 = off, 1 = on)

